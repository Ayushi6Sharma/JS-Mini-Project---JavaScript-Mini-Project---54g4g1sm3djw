<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../style/cartStyle.css">
    <link rel="stylesheet" href="../style/style.css">

    <title>Cart</title>
</head>
<body>
    <nav>
        <div class="menulogo">
            <!-- <span class="menu">
                <i class="fa fa-solid fa-bars fa-2x"></i>
            </span> -->
            <a href="../index.html"  class="logo">
                <span>
                BVY
                </span>
            </a>
        </div>
        <div>
            <div class="login">Login</div>
        </div>
    </nav>
    <main id="main" class="cart-main">
        <section>
            <button type="button" id="clear-all"> clear cart</button>
        </section>
        <!-- insert products -->
        <section id=cart-section>
        
        </section>
            <!-- total count -->
            <div class="total">
                    <span>Total Amount = </span>
                    <span>Rs</span>
                    <span id="total-price">0</span>
            </div>

            <div class="buy">
                <button type="button" id="buybtn">Place Order</button>
            </div>
            <!-- nothing in cart -->
        </main>
         <!-- modal section -->
         <section id="modal">
            <form>
                <div>
                    <button type="button" class="btn-clear">
                    <i class="fa fa-xmark fa-2x"></i>
                    </button>
                </div>
                <input type="text" name="name" id="name" placeholder="name" minlength="4" maxlength="14" class="modalinput" required>
                <br>
                <input type="email" name="email" id="email" placeholder="email" class="modalinput"required>
                <br>
                <input type="password"name="password" id="pwd" placeholder="password" minlength="4" maxlength="14"class="modalinput" required>
                <br>
                <input type="date" id="date" name="dob" class="modalinput">
                <br>
                <button type="submit" id="submit">Login</button>
            </form>
        </section>
        <script src="../js/cartApp.js"></script>
</body>
</html>
